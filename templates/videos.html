<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>VideoApp</title>
</head>
<body>
<h1> Here Contains All videos </h1>
    {% for vd in videos %}
    <div>
    <video width="320" height="240" controls>
        <source src="{{vd.video.url}}" type="video/mp4">

    </video>
    </div>
    <h5>{{vd.Title}}</h5>

    {% endfor %}

</body>
</html>
